<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nested Tables</title>
  </head>

  <body>
    <table border="2px" width="200" height="200">
      <tr>
        <th>1</th>
        <th colspan="4">2</th>
      </tr>

      <tr>
        <td rowspan="3">3</td>
        <td>4</td>
        <td>5</td>
        <td rowspan="2">6</td>
        <!--<td>!</td>-->
      </tr>

      <tr>
        <td>7</td>
        <td>8</td>
        <!-- <td>!</td> -->

      </tr>

      <tr>
        <td colspan="2">9</td>
        <td colspan="2" center>10</td>
      </tr>
    </table>

      <hr>

<table border=1>
  <tr>
    <td>1</td>
    <td colspan="4">2</td>
  </tr>

  <tr>
    <td rowspan="3">3</td>
    <td>
        <table border="1">
          <tr>
            <td>4</td>
            <td>5</td>
          <!-- this code doesnt work here  <td rowspan="2" colspan="3">6</td> -->
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
          </tr>
        </table>
    </td>
    <td>6</td>
  </tr>

<tr>
  <td>9</td>
  <td>10</td>
</tr>

</table>



  </body>
</html>
